$(document).ready(function(){
	$("#masuk").click(function(){
		$.ajax({
			url: "http://"+sessionStorage.getItem('ip_server')+"/siam/index.php/webservice/login", 
			type: 'POST', 
			data: {nim: $("#nim").val(), password: $("#password").val()}, 
			success: function(result){
				var obj = JSON.parse(result);
     			//console.log(obj.status);
     			if(obj.status == "sukses"){
     				alert("Login Berhasil!");
     				window.location = "home.html";
     				sessionStorage.setItem('nim',$("#nim").val());
     			}else{
     				alert("Login Gagal!");
     			}
     		}
     	})
	});
});
